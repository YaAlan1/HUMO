

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Регистрация</title>
</head>

<body>

    <div class="container">

        <div class="Registration">
            <div class="h1">
                <h1>Регистрация</h1>
            </div>

            <div class="inputs">
                <form name="singUp">
                <input type="email" class="inp" placeholder="Почта" name="email">
                <span class="error"></span>
                <input type="text" class="inp" placeholder="Имя" name="surname">
                <span class="error"></span>
                <input type="text" class="inp" placeholder="Фамилия" name="lastname">
                <span class="error"></span>
                <input type="text" class="inp" placeholder="Пароль" name="password">
                <span class="error"></span>
                <div class="but">
                    <button class="but">Продолжить</button>
                </div>
                </form>
                
            </div>
            <button class="b">Войти в аккаунт</button>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
